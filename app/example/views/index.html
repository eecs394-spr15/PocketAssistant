<div ng-controller="IndexController" class="padding">

    <script src="https://apis.google.com/js/client.js" ng-init="handleClientLoad()"></script>
    <link rel="stylesheet" href="styles/index.css">

    <super-navbar>
        <super-navbar-title>
            Pocket Assistant
        </super-navbar-title>
    </super-navbar>

    <div ng-hide="cal">
        <button id="authorize-button" ng-click="handleClientLoad();">Authorize</button>
    </div>

    <div ng-show="cal">
        <div class="date">
            <div class="date-content">
                <i class="icon super-chevron-left"></i>
                <i class="icon super-calendar"></i>
                {{day+", "+month+" "+date+", "+year}}
                <i class="icon super-chevron-right"></i>
            </div>
        </div>

        <div>
            <div class="title">
                Reminder
                <i class="icon super-ios7-alarm"></i>
            </div>
            <div>
                <button class="button button-block button-calm">
                    <div class="row">
                        <div>3 hours</div>&nbsp&nbsp&nbsp
                        <div>Meeting with Professor</div>
                    </div>
                </button>
                <button class="button button-block button-energized">
                    <div class="row">
                        <div>3 days</div>&nbsp&nbsp&nbsp
                        <div>Midterm - Machine Learning</div>
                    </div>
                </button>
                <button class="button button-block button-assertive">
                    <div class="row">
                        <div>5 days</div>&nbsp&nbsp&nbsp
                        <div>EECS 510 project1 due</div>
                    </div>
                </button>
            </div>
        </div>

        <div>
            <div class="title">
                Schedule
                <i class="icon super-clipboard"></i>
            </div>
            <div>
                <button class="button button-block button-balanced">
                    <div class="row">
                        <div class="col col-20 eventTime">{{ev.start.dateTime.toString().substring(12,16)}} - {{ev.end.dateTime.toString().substring(12,16)}}</div>
                        <div class="col col-80">&emsp;{{ev.summary}}</div>
                    </div>
                </div>

            </div>
        </div>

        
    </div>
</div>
