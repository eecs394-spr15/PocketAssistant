<div ng-controller="PageController">

    <script src="https://apis.google.com/js/client.js"></script>
    <link rel="stylesheet" href="styles/edit.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


    <super-navbar>
        <super-navbar-title>
            Edit your event
        </super-navbar-title>
    </super-navbar>

    <div ng-hide="cal">
        <button id="authorize-button" class="button button-block button-stable" ng-click="handleClientLoad();">Authorize</button>
    </div>

    <div  ng-show="cal">

    <div class="row area">
        <div class="col title">
            <input style="font-size:22px" type="text" ng-model="updateData.summary">
        </div>
    </div>
        <HR width="96%" color=#987cb9 SIZE=10 />

    <div class="row area">
        <i class="col col-20 column-icon icon super-ios7-clock-outline"></i>
        <div class="col">All day event?</div>
        <div class="col col-20">
            <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="dayEvent">
            <div class="track">
                <div class="handle"></div>
            </div>
            </label>
        </div>
    </div>
        <div style="padding-left:16%"><HR width="90%" color=#987cb9 SIZE=10 /></div>

    <div class="row area">
        <i class="col col-20 column-icon icon super-ios7-star-outline"></i>
        <div style="padding-top:3%" class="col col-20">Start:</div>
        <div class="col">
                <input type="text" ng-model="updateData.start.dateTime">
        </div>
    </div>
        <div class="row area">
            <i class="col col-20 column-icon"></i>
            <div style="padding-top:3%" class="col col-20">End:</div>
            <div class="col">
                <input type="text" ng-model="updateData.end.dateTime">
            </div>
        </div>
        <div style="padding-left:16%"><HR width="90%" color=#987cb9 SIZE=10 /></div>

    <div class="row area">
        <i class="col col-20 column-icon icon super-ios7-location-outline"></i>
        <div class="col">
            <input style="font-size:18px" type="text" ng-show="re.location!=Null" ng-model="updateData.location">
            <input style="font-size:18px" type="text" ng-show="re.location==Null" ng-model="updateData.location" placeholder="Add location">
        </div>
    </div>
        <div style="padding-left:16%"><HR width="90%" color=#987cb9 SIZE=10 /></div>

    <div class="row area">
        <i class="col col-20 column-icon icon super-aperture"></i>
        <div class="col">
            <label class="item item-input item-select">
                <div>Color:</div>
                <select ng-model="colorSelect" item item-input item-select>
                    <option>None</option><option selected>Current</option>
                    <option>Blue</option><option>Bold Blue</option>
                    <option>Green</option><option>Bold Green</option>
                    <option>Red</option><option>Bold Red</option>
                    <option>Orange</option><option>Yellow</option>
                    <option>Grey</option><option>Purple</option><option>Turquoise</option>
                </select>
            </label>
        </div>
    </div>
        <div style="padding-left:16%"><HR width="90%" color=#987cb9 SIZE=10 /></div>
    <div view-id="example#index" class="row area">
        <button  class="button button-calm col col-50" ng-click="update()">Update</button>
        <button  class="button button-stable col col-50" ng-click="delete()">Delete</button>
    </div>

</div>
</div>
