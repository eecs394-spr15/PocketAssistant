<div ng-controller="IndexController" class="padding">
    <link rel="stylesheet" href="styles/index.css">

    <super-navbar>
        <super-navbar-title>
            Pocket Assistant
        </super-navbar-title>
    </super-navbar>

    <div>
        <button class="button button-outline button-positive date">
            <i class="icon super-calendar"></i>&nbsp

                Today is {{month}}

        </button>
    </div>

    <div>
        <div class="title">
            Reminder
            <i class="icon super-ios7-alarm"></i>
        </div>
        <div>
            <button class="button button-block button-calm">
                <div class="row">
                    <div>3 hours</div>&nbsp&nbsp&nbsp
                    <div>Meeting with Professor</div>
                </div>
            </button>
            <button class="button button-block button-energized">
                <div class="row">
                    <div>3 days</div>&nbsp&nbsp&nbsp
                    <div>Midterm - Machine Learning</div>
                </div>
            </button>
            <button class="button button-block button-assertive">
                <div class="row">
                    <div>5 days</div>&nbsp&nbsp&nbsp
                    <div>EECS 510 project1 due</div>
                </div>
            </button>
        </div>
    </div>

    <div>
        <div class="title">
            Schedule
            <i class="icon super-clipboard"></i>
        </div>
        <div>
            <button class="button button-block button-balanced">
                <div class="row">
                    <div>9:00 AM</div>&nbsp&nbsp&nbsp
                    <div>Machine Learning Course</div>
                </div>
            </button>
            <button class="button button-block button-balanced">
                <div class="row">
                    <div>11:00 AM</div>&nbsp&nbsp&nbsp
                    <div>EECS394 Course</div>
                </div>
            </button>
            <button class="button button-block button-royal meal">
                <div class="row">
                    <i class="icon super-fork"></i>&nbsp
                    <i class="icon super-knife"></i>&nbsp&nbsp&nbsp
                    <div>Lunch?</div>
                </div>
            </button>
            <button class="button button-block button-calm">
                <div class="row">
                    <div>2:00 PM</div>&nbsp&nbsp&nbsp
                    <div>Team Brown Meeting</div>
                </div>
            </button>
            <button class="button button-block button-balanced">
                <div class="row">
                    <div>4:00 AM</div>&nbsp&nbsp&nbsp
                    <div>Algorithm Course</div>
                </div>
            </button>
            <button class="button button-block button-stable meal">
                <div class="row">
                    <i class="icon super-coffee"></i>&nbsp&nbsp&nbsp
                    <div>Take a break?</div>
                </div>
            </button>
            <button class="button button-block button-royal meal">
                <div class="row">
                    <i class="icon super-fork"></i>&nbsp
                    <i class="icon super-knife"></i>&nbsp&nbsp&nbsp
                    <div>Dinner?</div>
                </div>
            </button>
        </div>
    </div>

</div>
